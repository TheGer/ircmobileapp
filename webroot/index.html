<!DOCTYPE html>
<html lang="en" ng-app="ircApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRC App</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="ChatRoomCtrl">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Hello, world!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="chat-history">
            <div class="message">Chat message 1</div>
            <div class="message">Chat message 2</div>
            <div class="message">Chat message 3</div>
          </div>
          <div class="chat-control">
            <div class="input-group">
              <input type="text" class="form-control" />
              <span class="input-group-btn">
                <button class="btn btn-success" type="button">Send</button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-2 users-area">
          <ul class="users-list">
            <li ng-repeat="user in users">
              <span ng-switch="user.level">
                <span ng-switch-when="op">@</span>
                <span ng-switch-when="voice">+</span>
              </span>
              <span>{{user.name}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
     <p>Nothing here {{'yet' + '!'}}</p>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
